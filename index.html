<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My money calculate bank</title>
    <!-- Bootstrap css CDN link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Custom css link  -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- header section start  -->
    <header>
        <h1 class="text-center text-primary display-5 fw-normal mt-4">My Money Balance</h1>
    </header>
    <!-- main section start  -->
    <main>
        <section class="container">
            <div class="row">
                <!-- money image section  -->
                <div class="col g-5">
                    <img class="img-fluid" src="img/money.jpg" alt="Money images">
                </div>
                <!-- money calculation form  -->
                <div class="col bg-light g-5">
                    <div class="text-center">
                        <h4>Income</h4>
                        <p>Income: <input id="income" type="text" value="10000"></p>
                        <h4>Expenses</h4>
                        <p>Food: <input id="food" type="text"></p>
                        <p>Rent: <input id="rent" type="text"></p>
                        <p>Clothes: <input id="clothes" type="text"></p>
                        <p id="error" class="error-handling">Your given input is not a number! Please type a number.</p>
                        <button class="btn btn-primary" id="calculate-btn">Calculate</button>
                        <h3>Total Expenses: <span id="total-expenses">00</span></h3>
                        <h3>Balance: <span id="balance">00</span></h3>
                        <p>Save: <input id="save-input" type="text"> % <button class="btn btn-primary" id="save-btn">Save</button></p>
                        <h3>Saving Amount: <span id="saving-amount">00</span></h3>
                        <h3>Remaining Balance: <span id="remaining-balance">00</span></h3>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Bootstrap Script link  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- custom script link  -->
    <script src="js/app.js"></script>
</body>

</html>
